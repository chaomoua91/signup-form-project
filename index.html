<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
   <div class="img">
        <div class="img-description">
            <p class="img-info">Photo by Bruce Tang</p>
            <a href="https://unsplash.com/photos/white-and-gray-robot-during-daytime-nKO_1QyFh9o">
                <p class="img-info">https://unsplash.com/photos/white-and-gray-robot-during-daytime-nKO_1QyFh9o</p>
            </a>
        </div>
   </div>
    <div class="form">
        <div class="form-info">
            <H1>
                Fight for you home! Fight for you love ones! 
                <br> Fight for you freedom! Pilot your <i>ambition</i>.
                <br>Sign up <i>TODAY</i>.
            </H1>
        </div>
        <form action="">
            <h1>Gundam Awaits!</h1>
            <div class="inputs">
                <div class="first-name">
                  <input
                    required
                    type="text"
                    class="form-input"
                    id="first-name"
                    placeholder="First Name"
                  />
                  <label for="first-name" class="form-label">First name:</label>
                </div>
                <div class="last-name">
                  <input
                    required
                    type="text"
                    class="form-input"
                    id="last-name"
                    placeholder="Last Name"
                  />
                  <label for="last-name" class="form-label">Last name:</label>
                </div>
            </div>
            <div class="inputs">
                <div class="email">
                  <input
                    required
                    type="email"
                    class="form-input"
                    id="email"
                    placeholder="Email"
                  />
                  <label for="email" class="form-label">Email:</label>
                </div>
                <div class="phone">
                    <input
                    required
                    type="text"
                    class="form-input"
                    id="phone"
                    placeholder="Phone"
                    />
                    <label for="phone" class="form-label">Phone:</label>
                </div>   
            </div>
            <div class="inputs">
                <div class="password">
                  <input
                    required
                    type="text"
                    class="form-input"
                    id="password"
                    placeholder="Password"
                  />
                  <label for="password" class="form-label">Password:</label>
                </div>
                <div class="confirm-password">
                    <input
                    required
                    type="text"
                    class="form-input"
                    id="confirm-password"
                    placeholder="Confirm Password"
                    />
                    <label for="confirm-password" class="form-label">Confirm Password:</label>
                </div>   
            </div> 
            <div class="form-end">
                <div class="errorMessage"></div>
                <button class="btn" type="submit">Pilot Mobile Suit</button>
                <h1>Already a Pilot? <a href="" class="login">Login</a></h1>
            </div>
        </form>
    </div>
    <script src="srcipt.js"></script>
</body>
</html>
